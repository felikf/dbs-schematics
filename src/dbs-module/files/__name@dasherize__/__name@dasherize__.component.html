<dbs-page icon="account_balance_wallet" class="dbs-<%= dasherize(name) %>">

  <!-- in case of [customTitle]="true" on dbs-page - otherwise DELETE this -->
  <div titleContent >
    <strong>Sample title</strong>
  </div>

  <div tabs>
    <mat-tab-group (selectedIndexChange)="toggleHistory($event)" selectedIndex="1">
      <mat-tab label="{{ 'COMMON.BUTTONS.ACTUAL' | translate }}"></mat-tab>
      <mat-tab label="{{ 'COMMON.BUTTONS.HISTORY' | translate }}"></mat-tab>
    </mat-tab-group>
  </div>

  <div body>
    <mat-expansion-panel [expanded]="true" [disabled]="true" class="dbs-<%= dasherize(name) %>__info-box">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutGap="30px">
          <div fxFlex="45">
            <dbs-data-section [items]="itemsLeft"></dbs-data-section>
          </div>

          <div fxFlex="45">
            <dbs-data-section [items]="itemsRight"></dbs-data-section>
          </div>

          <div fxFlex="10" fxLayout="row-reverse">
            <dbs-action-links-button [actionLinks]="actionLinks$ | async"></dbs-action-links-button>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </div>

</dbs-page>
